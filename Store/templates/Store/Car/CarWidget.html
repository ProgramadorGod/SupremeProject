<table class="table table-bordered" style="color: rgb(12, 165, 114);">
    <thead>
        <tr>
            <th colspan="3" class="text-center">Shopping Cart
            </th>
            <th>
                <a href="{% url 'ShoppingCart:Clean' %}" class="btn btn-sm btm-success">Clean</a>
            </th>
        </tr>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>

    {{user_products}}
    <tbody>
        {% for product in user_products%}
        <tr class="text-center">
            <td> -> {{ product.Name }}</td>
            <td>
                {{product.Price}}
            </td>
            <td>
                <a style="width: 100%;">Delete</a>

            </td>

        </tr>
    {% endfor %}
    </tbody>
    
    <tfoot>
        <tr>
            <td colspan="3">Total: {{ Car_Total_Import }}$ </td>
        </tr>
    </tfoot>



</table>
