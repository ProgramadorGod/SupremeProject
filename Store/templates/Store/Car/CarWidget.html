<table class="table table-bordered" style="color: rgb(12, 165, 114);">
    <thead>
        <tr>
            <th colspan="3" class="text-center">Shopping Cart</th>
        </tr>

        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Sum</th>

        </tr>
    </thead>

    <tbody>

        {% if request.session.ShoppingCart %}

            {% for key,value in request.session.Car.items%}
                <tr class="text-center">
                    <td > {{value.Name}} </td>
                    <td > {{value.Mount}} </td>
                    <td>
                        <a href="{% url 'ShoppingCart:AddProduct' Product.id %}" class="btn btn-sm btm-success">+</a>
                        <a href="{% url 'ShoppingCart:Substract' Product.id %}" class="btn btn-sm btm-success">-</a><br/>
                        {{value.Price}}$
                    </td>

                </tr>
                {% endfor %}
        {% else %}
            <td colspan="3"">
                <div class="alert alert-danger text-center"> Without Products </div>
            </td>
        {% endif %}
    </tbody>
    
    <tfoot>
        <tr>
            <td colspan="3">Total: {{ Car_Total_Import }}$ </td>
        </tr>
    </tfoot>



</table>
