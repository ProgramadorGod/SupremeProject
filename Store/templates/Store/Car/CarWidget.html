<table class="table table-bordered" style="color: rgb(12, 165, 114);">
    <thead>
        <tr>
            <th colspan="3" class="text-center">Shopping Cart
            </th>
            <th>
                <a href="{% url 'ShoppingCart:Clean' %}" class="btn btn-sm btm-success">Clean</a>
            </th>
        </tr>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>

    <tbody>
        {% for product, quantity in context.product_quantities.items %}
            
            <tr class="text-center">
                <td style="text-align: center; justify-content: center; align-items: center;">{{product.Name}}</td>
                <td>
                    {{quantity}}
                    <a href="{% url 'ShoppingCart:AddProduct' product.id %}" class="" style="font-size: 5mm; padding: 0px;">+</a>
                    <a href="{% url 'ShoppingCart:Substract' product.id %}"  class="" style="font-size: 6mm; padding-left: 3px;">-</a>
                </td>
                <td>
                    {{product.Price}}
                </td>
                <td>
                    <a href="{% url 'ShoppingCart:Delete' product.id %}" class="btn btn-success" style="width: 100%;">Delete</a>

                </td>

            </tr>
        {% empty %}
            <tr>
                <td colspan="4" style="text-align: center;" class="">No hay productos en el carrito</td>
            </tr>
        {% endfor %}     
    </tbody>
    
    <tfoot>
        <tr>
            <td colspan="3">
               
                Total: {{ Car_Total_Import }}$ 
    
        </tr>
    </tfoot>



</table>
