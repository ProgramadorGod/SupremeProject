{% extends "SupremeApp/Base.html" %}
{% load static %}
{%block content%}
    
    <link rel='stylesheet' type='text/css' media='screen' href='Blog/templates/Blog/blog.css'>
    <div style="text-align: center; display: flex; justify-content: center; color: rgb(75, 9, 9);" class="Sobelo">
        <a href="?" class="Categoriez">All</a>
        {% for Category in Categories %}
            <a class="Categoriez {% if SelectedCategory.id == Category.id %}active{% endif %}" href="{% url 'category_detail' category_id=Category.id %}">
                {{Category}}
            </a>
        {% endfor %}
    </div>   
    
    {% for Post in Posts %}
        <section class="page-section clearfix">
            <div class="container">
            <div class="intro" >
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded reduce_size" src="{{ Post.Image.url }}" alt="">
                <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                <h2 class="section-heading mb-4" >
                    <span class="section-heading-upper">{{ Post.Title }}</span>
                    <span class="section-heading-lower">{{ Post.Content }}</span>
                </h2>
                <p class="mb-3" style="text-align: left; font-size: small;">{{Post.Author }}
                </p>                
                </div>
            </div>
            </div>
        </section>
    {% endfor %}
    



{% endblock %}
